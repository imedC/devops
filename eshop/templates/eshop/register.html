  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fogits Solutions</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

   <link rel="stylesheet" href="/static/eshop/css/bootstrap.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="/static/eshop/css/font-awesome.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/eshop/css/login.css" >
 <title>Admin</title>
    </head>

<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
<body>
<div class="container">
   <div class="row">
    <div class="col-md-6 col-md-offset-3">
<p><small style='color:#DC143C;'>{{ form.password.errors }}</small></p>
      <div class="panel panel-login">
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form id="register-form" action="#" method="post" role="form" enctype="multipart/form-data">
                  {% csrf_token %}
                  {{ form.password.errors }}
                <h2>REGISTER</h2>
                  <div class="form-group">
                    {{ form.username }}
                  </div>
                  <div class="form-group">
                    {{ form.email }}
                  </div>
                  <div class="form-group">
                    {{ form.password }}
                  </div>
                  <div class="form-group">
                    {{ form.password2 }}
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                      </div>
                    </div>
                  </div>
              </form>
            </div>
          </div>
        </div>
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-6 tabs">
              <a href="{% url 'eshop:login' %}"  class="active" id="login-form-link"><div class="login">LOGIN</div></a>
            </div>
            <div class="col-xs-6 tabs">
              <a href="" id="register-form-link"><div class="register">REGISTER</div></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<footer>
    <div class="container">
        <div class="col-md-10 col-md-offset-1 text-center">
            <h6 style="font-size:14px;font-weight:100;color: #fff;">Fogits <i class="fa fa-heart red" style="color: #BC0213;"></i> by <a href="http://hashif.com" style="color: #fff;" target="_blank">Solutions</a></h6>
        </div>
    </div>
</footer>
<script src="/static/eshop/js/login.js"></script>
</body>
