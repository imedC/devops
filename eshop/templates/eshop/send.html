{% extends 'eshop/base.html' %}

{% block body %}
 <!-- Bootstrap CSS-->

    <div class="container">
	<div class="row">
		<div class="col-xs-offset-2 col-xs-8">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">
						<div class="row">
							<div class="col-xs-6">
								<h5><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</h5>
							</div>
							<div class="col-xs-6">
								<button type="button" class="btn btn-primary btn-sm btn-block">
									<span class="glyphicon glyphicon-share-alt"></span> Continue shopping
								</button>
							</div>
						</div>
					</div>
				</div>
				<div class="panel-body">
					{%for p in product %}
					<div class="row">
						<div class="col-xs-2"><img class="img-responsive" src="data:image/png;base64,{{p.product_id.image_medium}}">
						</div>
						<div class="col-xs-4">
							<h4 class="product-name"><strong>{{p.product_id.name}}</strong></h4><h4><small>Product description</small></h4>
						</div>
						<div class="col-xs-6">
							<div class="col-xs-3 text-right">
								<h6><strong>{{p.product_id.lst_price}}</strong></h6>
							</div>
							<div class="col-xs-3 text-right">
								<h6><strong>{{p.price_unit}}</strong></h6>
							</div>
							<div class="col-xs-4">
								<input type="text" class="form-control input-sm" value="1">
							</div>
							<div class="col-xs-2">
								<button type="button" class="btn btn-link btn-xs">
									<span class="glyphicon glyphicon-trash"> </span>
								</button>
							</div>
						</div>
					</div>
					<hr>
{%endfor%}

					<div class="row">
						<div class="text-center">
							<div class="col-xs-9">
								<h6 class="text-right">Added items?</h6>
							</div>
							<div class="col-xs-3">
								<button type="button" class="btn btn-default btn-sm btn-block">
									Update cart
								</button>
							</div>
						</div>
					</div>
				</div>
				<div class="panel-footer">
					<div class="row text-center">
						<div class="col-xs-9">
							<h4 class="text-right">Total <strong>{{lst_price}}///{{somme}} </strong></h4>
						</div>
						<div class="col-xs-3">
							<form  method="post" action="">
  								{% csrf_token %}
							<button type="submit" id="button" class="btn btn-success btn-block">
								Checkout
							</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
